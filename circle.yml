version: 2
executorType: machine
jobs:
  test_app:
    steps:
      - checkout

      - run: ./gradlew :app:check

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit

  test_plugins:
    steps:
      - checkout

      - run: ./gradlew check -x :app:check

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit

workflows:
  version: 2
  test_all:
    jobs:
      - test_app
      - test_plugins
