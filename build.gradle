plugins {
    id "org.springframework.boot" version "1.5.9.RELEASE" apply false
}

allprojects {
    apply plugin: 'io.spring.dependency-management'

    repositories {
        jcenter()
    }

    dependencyManagement {
        overriddenByDependencies = false

        imports {
            mavenBom 'org.springframework.boot:spring-boot-dependencies:1.5.9.RELEASE'
        }

        dependencies {
            dependency 'org.reactivestreams:reactive-streams:1.0.2'

            dependency 'org.projectlombok:lombok:1.16.20'

            dependency 'io.projectreactor:reactor-core:3.1.3.RELEASE'

            dependency 'org.lognet:grpc-spring-boot-starter:2.1.5'

            dependency 'org.testcontainers:kafka:1.6.0'

            dependency 'com.google.protobuf:protobuf-java:3.5.1'
            dependencySet(group: 'io.grpc', version: '1.9.1') {
                entry 'grpc-netty'
                entry 'grpc-core'
                entry 'grpc-protobuf'
                entry 'grpc-stub'
            }

            dependency 'com.salesforce.servicelibs:reactor-grpc-stub:0.8.0'
            dependency 'org.awaitility:awaitility:3.0.0'
            dependency 'org.assertj:assertj-core:3.9.0'
        }
    }
}
