plugins {
    id "org.springframework.boot" version "2.0.0.RELEASE" apply false
}

allprojects {
    apply plugin: 'io.spring.dependency-management'

    repositories {
        jcenter()
    }

    dependencyManagement {
        overriddenByDependencies = false

        imports {
            mavenBom 'org.springframework.boot:spring-boot-dependencies:2.0.0.RELEASE'
        }

        dependencies {
            dependency 'org.testcontainers:kafka:1.6.0'

            dependency 'org.lognet:grpc-spring-boot-starter:2.1.5'

            dependencySet(group: 'com.google.protobuf', version: '3.5.1') {
                entry 'protoc'
                entry 'protobuf-java'
            }

            dependencySet(group: 'io.grpc', version: '1.10.0') {
                entry 'grpc-netty'
                entry 'grpc-core'
                entry 'grpc-services'
                entry 'grpc-protobuf'
                entry 'grpc-stub'
                entry 'protoc-gen-grpc-java'
            }

            dependency 'com.salesforce.servicelibs:reactor-grpc-stub:0.8.0'

            dependency 'org.awaitility:awaitility:3.0.0'
        }
    }
}
